<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>

<script>
const d1 = new Date(2021,5,19,0,0,0,0);
const d2 = new Date(2022,0,10,0,0,0,0);
const d3 = new Date(2022,0,11,0,0,0,0);
let ms1 = d1.valueOf();
let ms2 = d2.valueOf();
let ms3 = d3.valueOf();
let m1 = Math.floor((d2-d1)/86400000);
let m2 = Math.floor((d3-d1)/86400000);
document.getElementById("demo1").innerHTML = d1;
document.getElementById("demo2").innerHTML = ms1;
document.getElementById("demo3").innerHTML = d2;
document.getElementById("demo4").innerHTML = ms2;
document.getElementById("demo5").innerHTML = d3;
document.getElementById("demo6").innerHTML = ms3;
document.getElementById("demo7").innerHTML = m1;
document.getElementById("demo8").innerHTML = m2;
</script>

</body>
</html>
